<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines!</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            width: 400px;
            height: 400px;
            background: #ff69b4;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: 0 0 50px rgba(255,105,180,0.5);
            animation: heartbeat 1.4s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 400px;
            height: 400px;
            background: #ff69b4;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -200px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 200px;
        }

        .content {
            position: absolute;
            color: white;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            background: #ff1493;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ff0066;
        }

        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            25% { transform: rotate(-45deg) scale(1.1); }
            50% { transform: rotate(-45deg) scale(1); }
            75% { transform: rotate(-45deg) scale(0.9); }
        }

        /* ‡πÄ‡∏Å‡∏•‡πá‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-hearts span {
            position: absolute;
            font-size: 24px;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart-container">

        <div class="content">

            <p>‡πÑ‡∏≠‡πâ‡∏´‡∏°‡∏π‡∏≠‡πâ‡∏ß‡∏ô‡∏ô‡∏ô‡∏ô‡∏ô‡∏ô! üíñ</p>
            <a href="D:\Dev\love\page2.html" class="btn">Let's Go</a>
        </div>
    </div>

    <script>
        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏•‡πá‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°

</html>
